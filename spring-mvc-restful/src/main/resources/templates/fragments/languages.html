<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"></meta> 
  <title>Languages</title> 
 </head> 
 <body id="body"> 
  <!--
    Only the internal content of the following div is included within
    the template, in session fragment
    --> 
  <div data-layout-fragment="languages"> 
   <!-- Language --> 
   <ul class="nav navbar-nav navbar-right upper-nav languages"> 
    <li class="dropdown"> <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp; <span class="hidden-sm" data-th-text="#{language_label}">Language </span><span class="caret"></span> </a> 
     <ul class="dropdown-menu" id="languageFlags"> 
      <li id="esFlag"> <a href="?lang=es"> <img class="flag" data-th-src="@{/public/img/es.png}" src="/public/img/es.png" alt="Espanol"></img>&nbsp; <span data-th-text="#{language_label_es}"> Espanol</span> </a> </li> 
      <li id="enFlag"> <a href="?lang=en"> <img class="flag" data-th-src="@{/public/img/en.png}" src="/public/img/en.png" alt="English"></img>&nbsp; <span data-th-text="#{language_label_en}"> English</span> </a> </li> 
     </ul> </li> 
   </ul> 
  </div>  
 </body>
</html>
